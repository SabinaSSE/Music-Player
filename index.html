<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8d8c6d70b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="image/namroud-gorguis-FZWivbri0Xk-unsplash.jpg" alt="" class="song-img">
            <h1>Hon Kyoku </h1>
            <p>Doug Maxwell_ Zac Zinger<p>
                <audio  id="song">
                    <!-- if you write controls after audio there will be default icons and range slider   -->
                    <source src="image/Hon Kyoku - Doug Maxwell_ Zac Zinger.mp3" type="audio/mpeg">

                </audio>
                <input type="range" value="0" id="progress">
                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>


                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
